dataset:
  data_save_path: data/processed/RICH_dataset.npz
  num_samples: 200000
  test_ratio: 0.1
  train_ratio: 0.8
  val_ratio: 0.1
diffusion:
  beta_end: 0.02
  beta_schedule: linear
  beta_start: 0.0001
  timesteps: 1000
model:
  channels: 1
  condition_dim: 4
  dim: 64
  dim_mults:
  - 1
  - 2
  - 4
  - 8
paths:
  final_model_save_path: models/best_model.pth
  log_dir: logs/
simulator:
  detection_efficiency: 0.2
  detector_distance: 1
  image_size: 32
  momentum_range:
  - 0
  - 100.0
  pixel_pitch: 0.0025
  radiator_length: 1.0
  refractive_index: 1.0005
  single_photon_resolution: 1.0
training:
  batch_size: 128
  checkpoint_dir: models/checkpoints/
  learning_rate: 1e-4
  num_epochs: 100
